<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Speakers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="speakers" [approxItemHeight]="'46px'">
    <ion-item *virtualItem="let speaker" (click)="showDetails(speaker)">
      <span [innerHTML]="speaker.fullName"></span>
    </ion-item>
  </ion-list>
</ion-content>
