<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Speakers</ion-title>

    <ion-buttons end>
      <img class="navbar-logo" src="assets/img/logo.svg" />
      <img class="navbar-logo-cropped" src="assets/img/logo_cropped.svg" />
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="speakers" [approxItemHeight]="'40px'" [virtualTrackBy]="getSpeakerId">
    <ion-searchbar (ionInput)="filterSpeakers($event)"></ion-searchbar>

    <ion-item tappable *virtualItem="let speaker" (click)="showDetails(speaker)">
      <span [innerHTML]="speaker.fullName"></span>
    </ion-item>
  </ion-list>
</ion-content>
