<ion-header>
  <ion-navbar>
    <ion-title>
      Speakers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers" (click)="showDetails(speaker)">
      <span [innerHTML]="speaker.fullName"></span>
    </ion-item>
  </ion-list>
</ion-content>
