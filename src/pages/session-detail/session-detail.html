<ion-header>
  <ion-navbar>
    <ion-title>
      {{session.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-label>Date</ion-label>
      <ion-note item-right>{{session.startTime | date:'shortTime'}} - {{session.endTime | date:'shortTime'}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-label>Location</ion-label>
      <ion-note item-right>{{session.location}}</ion-note>
    </ion-item>
  </ion-list>

  <p [innerHTML]="session.description"></p>

  <ion-item-group class="detail-list">
    <ion-item-divider color="light">
      Speakers
    </ion-item-divider>
    <ion-item *ngFor="let speaker of speakers" (click)="showSpeakerDetail(speaker)">
      <span [innerHTML]="speaker.fullName"></span>
    </ion-item>
  </ion-item-group>
</ion-content>
