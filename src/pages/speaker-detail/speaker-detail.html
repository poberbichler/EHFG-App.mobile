<ion-header>
  <ion-navbar>
    <ion-title>
      {{speaker.fullName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="speaker.imageUrl" />
  <p [innerHTML]="speaker.description">
  </p>

  <ion-item-group inset class="detail-list">
    <ion-item-divider color="light">
      Sessions
    </ion-item-divider>
    <ion-item *ngFor="let session of sessions" (click)="showSessionDetail(session)">
      {{session.code}} - {{session.name}}
    </ion-item>
  </ion-item-group>
</ion-content>
