<ion-header>
  <app-navbar [title]="'Sessions'"></app-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let day of days">
      <ion-item-divider color="light">
        {{day}}
      </ion-item-divider>
      <ion-item *ngFor="let session of getSessionsForDay(day)" (click)="showDetails(session)">
        <h3>{{session.code}} - {{session.name}}</h3>
        <p>{{session.location}}: {{session.startTime | date:'shortTime'}} - {{session.endTime | date:'shortTime'}}</p>
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
