<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Twitter</ion-title>

    <ion-buttons end>
      <img class="navbar-logo" src="assets/img/logo.svg" />
      <img class="navbar-logo-cropped" src="assets/img/logo_cropped.svg" />
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="updateNewerTweets($event)">
    <ion-refresher-content pullingText="Pull to update Tweets">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card class="hashtag">
    <ion-card-content>
      <h1>{{currentHashtag}}</h1>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let tweet of tweets" [hidden]="tweet.retweet && hideRetweets">
    <app-tweet [tweet]="tweet" [hideRetweets]="hideRetweets"></app-tweet>
  </div>

  <div *ngIf="hasMoreTweets">
    <ion-card (click)="loadNextPage()">
      <ion-card-content>
        Load more tweets...
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
