<ion-menu [content]="content">
  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="true" (search)="search($event)">
    </ion-searchbar>

    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <ion-item tappable menuClose (click)="openTab(0)">
        <ion-icon item-left name="logo-twitter"></ion-icon>
        Twitter
      </ion-item>
      <ion-item tappable menuClose (click)="openTab(1)">
        <ion-icon item-left name="calendar"></ion-icon>
        Sessions
      </ion-item>
      <ion-item tappable menuClose (click)="openTab(2)">
        <ion-icon item-left name="people"></ion-icon>
        Speaker
      </ion-item>
      <ion-item tappable menuClose (click)="openTab(3)">
        <ion-icon item-left name="map"></ion-icon>
        Map
      </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="hideRetweets" (ionChange)="showRetweetsChanged($event) "*ngIf="activeIndex === 0">
      <ion-item>
        <ion-label>Show Retweets</ion-label>
        <ion-radio menuClose value="false"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Hide Retweets</ion-label>
        <ion-radio menuClose value="true"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="activeIndex === 3">
      <ion-item *ngFor="let category of mapCategories">
        <ion-label>{{category.name}}</ion-label>
        <ion-toggle [(ngModel)]="category.toggled"
                    (ionChange)="categoryToggleChanged(category)"
                    color="{{category.cssClass ? category.cssClass : 'toggle-default'}}">
        </ion-toggle>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Settings
      </ion-list-header>
      <ion-item tappable menuClose (click)="resetData()">Reset Data</ion-item>
      <ion-item tappable menuClose (click)="openAbout()">About</ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
